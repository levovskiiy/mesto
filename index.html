<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Mesto - приложения для размещения фотографий" />
    <meta name="author" content="Левовский" />
    <meta name="keywords" content="Mesto, Место, приложения для фотографий" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Mesto Russia</title>
  </head>
  <body class="page">
    <header class="header page__header">
      <img src="icons/mesto_logo-white.svg" alt="Логотип приложения mesto" class="header__logo" />
    </header>
    <main class="content page__content">
      <section class="profile content__profile">
        <img src="images/avatar.jpg" alt="Картинка профиля" class="profile__avatar" />

        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="btn profile__button-edit"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>

        <button type="button" class="btn profile__button-add"></button>
      </section>

      <section class="elements content__photo-grid">
        <ul class="card-list"></ul>
      </section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_edit">
      <div class="popup__container">
        <button type="button" class="btn popup__button-close"></button>
        <form name="editProfile" action="#" class="popup__form" novalidate>
          <h3 class="popup__title">Редактировать профиль</h3>

          <label>
          <input
            id="username"
            name="username"
            type="text"
            class="popup__input popup__input_type_name"
            placeholder="Имя"
            minlength="2"
            maxlength="40"
            value='_'
            required
          />
          </label>
          <span class="popup__input-error username-error"></span>

          <label>
            <input
              id="about"
              name="description"
              type="text"
              class="popup__input popup__input_type_descr"
              placeholder="Описание"
              minlength="2"
              maxlength="200"
              value='_'
              required
            />
          </label>
          <span class="popup__input-error about-error"></span>

          <button type="submit" class="btn popup__button-save">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_add-card">
      <div class="popup__container">
        <button type="button" class="btn popup__button-close"></button>
        <form name="newPlace" action="#" class="popup__form" novalidate>
          <h3 class="popup__title">Новое место</h3>

          <label>
            <input
              id="placeName"
              name="name"
              type="text"
              class="popup__input popup__input_type_place"
              placeholder="Название"
              minlength="2"
              maxlength="30"
              required
            />
          </label>
          <span class="popup__input-error placeName-error"></span>

          <label>
            <input
              id="link"
              name="link"
              type="url"
              class="popup__input popup__input_type_link"
              placeholder="Ссылка на картинку"
              required
            />
          </label>
          <span class="popup__input-error link-error"></span>
          <button type="submit" class="btn popup__button-save">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_open-photo">
      <div class="popup__image-container">
        <button type="button" class="btn popup__button-close"></button>
        <figure class="popup__figure">
          <img src="#" class="popup__image" alt="Image" />
          <figcaption class="popup__image-caption">Image Caption</figcaption>
        </figure>
      </div>
    </div>

    <template id="card">
      <li class="card-list__item">
        <div class="card-list__overlay">
          <button class="btn card-list__trash"></button>
          <img src="#" alt="-" class="card-list__image" />
        </div>
        <div class="card-list__description">
          <h2 class="card-list__place"></h2>
          <button type="button" class="btn card-list__button-like"></button>
        </div>
      </li>
    </template>

    <script src='scripts/index.js'></script>
    <script src='scripts/validate.js'></script>
  </body>
</html>
