<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Mesto - приложения для размещения фотографий"
    />
    <meta name="author" content="Левовский" />
    <meta name="keywords" content="Mesto, Место, приложения для фотографий" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Mesto Russia</title>
  </head>
  <body class="page">
    <header class="header page__header">
      <img
        src="icons/mesto_logo-white.svg"
        alt="Логотип приложения mesto"
        class="header__logo"
      />
    </header>
    <main class="content page__content">
      <section class="profile content__profile">
        <img
          src="images/avatar.jpg"
          alt="Картинка профиля"
          class="profile__avatar"
        />

        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="btn profile__button-edit"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>

        <button type="button" class="btn profile__button-add"></button>
      </section>

      <section class="elements content__photo-grid">
        <ul class="card-list">
          <li class="card-list__item">
            <img
              src="images/karachaevsk.jpg"
              alt="Карачаевск"
              class="card-list__image"
            />
            <div class="card-list__description">
              <h2 class="card-list__place">Карачаевск</h2>
              <button type="button" class="btn card-list__button-like"></button>
            </div>
          </li>
          <li class="card-list__item">
            <img
              src="images/elbrus.jpg"
              alt="Гора Эльбрус"
              class="card-list__image"
            />
            <div class="card-list__description">
              <h2 class="card-list__place">Гора Эльбрус</h2>
              <button type="button" class="btn card-list__button-like"></button>
            </div>
          </li>
          <li class="card-list__item">
            <img
              src="images/dombay.jpg"
              alt="Домбай"
              class="card-list__image"
            />
            <div class="card-list__description">
              <h2 class="card-list__place">Домбай</h2>
              <button type="button" class="btn card-list__button-like"></button>
            </div>
          </li>
          <li class="card-list__item">
            <img
              src="images/kamchatka.jpg"
              alt="Камчатка"
              class="card-list__image"
            />
            <div class="card-list__description">
              <h2 class="card-list__place">Камчатка</h2>
              <button type="button" class="btn card-list__button-like"></button>
            </div>
          </li>
          <li class="card-list__item">
            <img src="images/taiga.jpg" alt="Тайга" class="card-list__image" />
            <div class="card-list__description">
              <h2 class="card-list__place">Тайга</h2>
              <button type="button" class="btn card-list__button-like"></button>
            </div>
          </li>
          <li class="card-list__item">
            <img src="images/altai.jpg" alt="Алтай" class="card-list__image" />
            <div class="card-list__description">
              <h2 class="card-list__place">Алтай</h2>
              <button type="button" class="btn card-list__button-like"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <button type="button" class="btn popup__button-close"></button>
        <form name="edit-profile" action="#" class="popup__form">
          <h3 class="popup__title">Редактировать профиль</h3>

          <input
            name="username"
            type="text"
            class="popup__input popup__input_type_name"
            placeholder="Имя"
          />

          <input
            name="userJobs"
            type="text"
            class="popup__input popup__input_type_descr"
            placeholder="Описание"
          />

          <button type="submit" class="btn popup__button-save">
            Сохранить
          </button>
        </form>
      </div>
    </div>

    <script src="script/popup.js"></script>
  </body>
</html>
