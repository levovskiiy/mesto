<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Mesto Russia</title>
  </head>
  <body class="page">
    <header class="header page__header">
      <img
        src="icons/mesto_logo-white.svg"
        alt="Логотип приложения mesto"
        class="header__logo"
      />
    </header>
    <main class="content page__content">
      <section class="profile content__profile">
        <img
          src="images/avatar.jpg"
          alt="Картинка профиля"
          class="profile__avatar"
        />

        <div class="profile__info">
          <h2 class="profile__name">Жак-Ив Кусто</h2>
          <button
            class="profile__button profile__button_operation_edit"
          ></button>
          <p class="profile__description">Исследователь океана</p>
        </div>

        <button class="profile__button profile__button_operation_add"></button>
      </section>

      <section class="elements content__photo-grid">
        <ul class="card-list">
          <li class="card-list__item">
            <img
              src="images/karachaevsk.jpg"
              alt="Карачаевск"
              class="card-list__image"
            />
            <div class="card-list__description">
              <h3 class="card-list__place">Карачаевск</h3>
              <button class="card-list__button-like"></button>
            </div>
          </li>
          <li class="card-list__item">
            <img
              src="images/elbrus.jpg"
              alt="Гора Эльбрус"
              class="card-list__image"
            />
            <div class="card-list__description">
              <h3 class="card-list__place">Гора Эльбрус</h3>
              <button class="card-list__button-like"></button>
            </div>
          </li>
          <li class="card-list__item">
            <img
              src="images/dombay.jpg"
              alt="Домбай"
              class="card-list__image"
            />
            <div class="card-list__description">
              <h3 class="card-list__place">Домбай</h3>
              <button class="card-list__button-like"></button>
            </div>
          </li>
          <li class="card-list__item">
            <img
              src="images/kamchatka.jpg"
              alt="Камчатка"
              class="card-list__image"
            />
            <div class="card-list__description">
              <h3 class="card-list__place">Камчатка</h3>
              <button class="card-list__button-like"></button>
            </div>
          </li>
          <li class="card-list__item">
            <img src="images/taiga.jpg" alt="Тайга" class="card-list__image" />
            <div class="card-list__description">
              <h3 class="card-list__place">Тайга</h3>
              <button class="card-list__button-like"></button>
            </div>
          </li>
          <li class="card-list__item">
            <img src="images/altai.jpg" alt="Алтай" class="card-list__image" />
            <div class="card-list__description">
              <h3 class="card-list__place">Алтай</h3>
              <button class="card-list__button-like"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <button class="btn popup__button-close"></button>
        <form action="#" class="popup__form">
          <h3 class="popup__title">Редактировать профиль</h3>

          <label class="popup__label">
            <input type="text" class="popup__input" placeholder="Имя" />
          </label>

          <label class="popup__label">
            <input type="text" class="popup__input" placeholder="Описание" />
          </label>

          <button class="btn popup__button-save">Сохранить</button>
        </form>
      </div>
    </div>
  </body>
</html>
