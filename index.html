<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Mesto Russia</title>
  </head>
  <body class="page">
    <header class="header page__header">
      <img
        src="icons/mesto_logo-white.svg"
        alt="Логотип приложения mesto"
        class="header__logo"
      />
    </header>
    <main class="content page__content">
      <section class="profile">
        <img
          src="images/avatar.jpg"
          alt="Картинка профиля"
          class="profile__avatar"
        />

        <div class="profile__info">
          <h2 class="profile__name">Жак-Ив Кусто</h2>
          <button
            class="profile__button profile__button_operation_edit"
          ></button>
          <p class="profile__description">Исследователь океана</p>
        </div>

        <button class="profile__button profile__button_operation_add"></button>
      </section>
    </main>
    <footer class="footer page__footer"></footer>
  </body>
</html>
